<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Devotee Bus Ticketing System</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
    label, input, select, button {
      font-size: 1.5rem;
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; object-fit: cover; z-index: -1;">
    <source src="loginvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="login-container" role="main" style="background-color: transparent; padding: 2rem; border-radius: 8px;">
    <h1>Login</h1>
    <div id="errorMsg" class="error" aria-live="polite"></div>
    <form id="loginForm" aria-label="Login Form">
      <label for="username"><b>User Name</b></label>
      <input type="text" id="username" name="username" required aria-required="true" style="background: rgba(255, 255, 255, 0.7); border: none; border-radius: 4px; padding: 0.5rem; font-size: 1rem; color: #333;" />
      <label for="password"><b>Password:</b></label>
      <input type="password" id="password" name="password" required aria-required="true" style="background: rgba(255, 255, 255, 0.7); border: none; border-radius: 4px; padding: 0.5rem; font-size: 1rem; color: #333;" />
      <label for="role"><b>Login as:</b></label>
      <select id="role" name="role" required aria-required="true" style="background: rgba(255, 255, 255, 0.7); border: none; border-radius: 4px; padding: 0.5rem; font-size: 1rem; color: #333;">
        <option value="user">User</option>
        <option value="staff">Staff</option>
      </select>
      <button type="submit" style="background-color: rgba(0, 123, 255, 0.8); color: white; border: none; border-radius: 4px; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer;">Login</button>
    </form>
    <div class="link" style="margin-top: 1rem; font-size: 1.2rem;">
      <b>Don't have an account?</b> <a href="signup.html"><b>Sign up here</b></a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = e.target.username.value.trim();
      const password = e.target.password.value.trim();
      const role = e.target.role.value;

      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      // Check credentials from localStorage users
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.username === username && u.password === password && u.role === role);

      if (user) {
        // Store logged in user in sessionStorage
        sessionStorage.setItem('loggedInUser', JSON.stringify(user));
        // Redirect based on role
        if (role === 'user') {
          window.location.href = 'nav.html';
        } else if (role === 'staff') {
          window.location.href = 'staffindex.html';
        }
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
