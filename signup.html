<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Devotee Bus Ticketing System</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .signup-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
    label, input, select, button {
      font-size: 1.5rem;
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .link {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: center;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; object-fit: cover; z-index: -1;">
    <source src="loginvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="signup-container" role="main" style="background-color: transparent; padding: 2rem; border-radius: 8px;">
    <h1>Sign Up</h1>
    <div id="errorMsg" class="error" aria-live="polite"></div>
    <form id="signupForm" aria-label="Sign Up Form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required aria-required="true" style="background: rgba(255, 255, 255, 0.7); border: none; border-radius: 4px; padding: 0.5rem; font-size: 1rem; color: #333;" />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required aria-required="true" style="background: rgba(255, 255, 255, 0.7); border: none; border-radius: 4px; padding: 0.5rem; font-size: 1rem; color: #333;" />
      <label for="role">Register as:</label>
      <select id="role" name="role" required aria-required="true" style="background: rgba(255, 255, 255, 0.7); border: none; border-radius: 4px; padding: 0.5rem; font-size: 1rem; color: #333;">
        <option value="user">User</option>
        <option value="staff">Staff</option>
      </select>
      <button type="submit" style="background-color: rgba(40, 167, 69, 0.8); color: white; border: none; border-radius: 4px; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer;">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="index.html">Login here</a>
    </div>
  </div>

  <script>
    function getUsers() {
      const users = localStorage.getItem('users');
      return users ? JSON.parse(users) : [];
    }

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = e.target.username.value.trim();
      const password = e.target.password.value.trim();
      const role = e.target.role.value;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      if (!username || !password) {
        errorMsg.textContent = 'Username and password are required.';
        return;
      }

      const users = getUsers();
      if (users.find(u => u.username === username)) {
        errorMsg.textContent = 'Username already exists.';
        return;
      }

      users.push({ username, password, role });
      saveUsers(users);

      alert('Registration successful! Please login.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
